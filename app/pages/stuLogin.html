<div  role="tabpanel" class="tab-pane active" id="home">
	<div class="col-sm-offset-2 col-sm-10 title">
	      <h2>学生登录</h2>
    </div>
	<form name="myForm" class="form-horizontal" role="form">
	  <div class="form-group">
	    <label  for="inputName" class="col-sm-2 control-label">学号</label>
	    <div class="col-sm-5">
	      <input name="user" type="text" class="form-control input-lg" id="inputName" placeholder="请输入学号" ng-model="user" required   ng-pattern="/^\d+$/" ng-maxlength="10">
	    </div>
	    <div class="col-sm-5 tip" ng-show="myForm.user.$dirty&&myForm.user.$invalid">学号格式输入错误</div>
	  </div>
	  <div class="form-group">
	    <label for="inputPass" class="col-sm-2 control-label">密码</label>
	    <div class="col-sm-5">
	      <input name="pass" type="password" class="form-control input-lg" id="inputPass" placeholder="请输入密码" ng-model="pass" required ng-maxlength="12" ng-pattern="/^\S+$/">
	    </div>
	     <div class="col-sm-5 tip" ng-show="myForm.pass.$dirty&&myForm.pass.$invalid">密码格式输入错误</div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox" class=""> 记住密码一个月
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group container-fluid">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary btn-lg" ng-disabled="myForm.$invalid">登录</button>
	      <button type="reset" class="btn btn-primary btn-lg">重置</button>
	    </div>
	  </div>

	</form>
</div>
